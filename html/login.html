    <main>
        <section class="saudacao">

                <h1>Login para Players</h1>

                    <a href="../index.html">Home</a>
                    <span>/</span>
                    <a href="login.html">Login</a>
                </section>
            </section>
        </section>

        <section class="form">
            <form action="login.html" class="login">
                <h2>New Save Game</h2>
                <section class="inputs">
                    <input type="text" id="lnome" name="lnome" placeholder="Primeiro Nome" required>
                    <input type="email" id="lemail" name="lemail" placeholder="seu@email.com" required>
                </section>
                <section class="extra">
                    <section class="remember">
                        <input type="checkbox" value="lsRememberMe" id="rememberMe"> 
                        <label for="rememberMe">Remember me</label><form>
                    </section>
                    <a href="#">Esqueceu sua senha?</a>
                </section>
                <input type="submit" value="Start Game" id="lenviar" name="lenviar">
            </form>
        </section>

    </main>
